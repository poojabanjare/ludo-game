<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Ludo Game</h1>

        <!-- Ludo Board -->
        <div id="board">
            <!-- Ludo board cells -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="cell" data-index="9"></div>
            <div class="cell" data-index="10"></div>
            <div class="cell" data-index="11"></div>
            <div class="cell" data-index="12"></div>
            <div class="cell" data-index="13"></div>
            <div class="cell" data-index="14"></div>
            <div class="cell" data-index="15"></div>
            <div class="cell" data-index="16"></div>
            <div class="cell" data-index="17"></div>
            <div class="cell" data-index="18"></div>
            <div class="cell" data-index="19"></div>
            <div class="cell" data-index="20"></div>
            <div class="cell" data-index="21"></div>
            <div class="cell" data-index="22"></div>
            <div class="cell" data-index="23"></div>
            <div class="cell" data-index="24"></div>

            <!-- Red Player's Piece -->
            <div id="red-piece" class="piece red-piece" data-position="0"></div>

            <!-- Green Player's Piece -->
            <div id="green-piece" class="piece green-piece" data-position="0"></div>
        </div>

        <!-- Controls -->
        <div id="controls">
            <p id="turn-indicator">Turn: <span id="current-player">Red</span></p>
            <button id="roll-dice-btn">Roll Dice</button>
            <p><strong>Dice Result:</strong> <span id="dice-result">0</span></p>
        </div>

        <!-- Sound Effects -->
        <audio id="dice-roll-sound" src="WhatsApp Audio 2024-10-05 at 10.01.22 PM.aac"></audio>
        <audio id="piece-kick-sound" src="kick.mp3"></audio>
        <audio id="win-sound" src="win-sound.mp3"></audio>
    </div>

    <script src="ludo.js"></script>
</body>
</html>
